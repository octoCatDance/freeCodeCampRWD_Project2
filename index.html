<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>FCC Project 2 Responsive Web Design</title>
</head>
<body>
    <div id='overlay'></div>
    <header>
        <h1 id='title'>freeCodeCamp Survey Form</h1>
        <p id='description'><em>Thank you for taking the time to help us improve the platform</em></p>
    </header>
    <main>
        <form action="#" method='post' id='survey-form'>
            <div class='label-input-pair'>
                <label id='name-label' for="name">Name</label>
                <input type="text" id='name' placeholder="Enter your name" required>
            </div>
            <div class='label-input-pair'>
                <label id='email-label' for="email">Email</label>
                <input type="email" id='email' placeholder="Enter your Email" required>
            </div>
            <div class='label-input-pair'>
                <label id='number-label' for="number">Age(optional)</label>
                <input value='age' type="number" id='number' min="1" max="100" placeholder="Age">
            </div>
            <div class='label-input-pair'>
                <label for="dropdown">Which option best describes your current role?</label>
                <select id='dropdown' name="select">
                    <option disabled selected value="default">Select current role</option>
                    <option value="student">Student</option>
                    <option value="full-time-job">Full Time Job</option>
                    <option value="full-time-learner">Full Time Learner</option>
                    <option value="prefer-not-to-say">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class='recomend-fcc'>
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <div class='radio-label-pair'>
                    <input type="radio" name='recomend' id='definitely' value='definatly'>
                    <label for="definitely">Definitely</label>
                </div>
                <div class='radio-label-pair'>
                    <input type="radio" name='recomend' id='maybe' value='maybe'>
                    <label for="maybe">Maybe</label>
                </div>
                <div class='radio-label-pair'>
                    <input type="radio" name='recomend' id='not-sure' value='not-sure'>
                    <label for="not-sure">Not sure</label>
                </div>
            </div>
            <div class='features-fcc'>
                <p>What is your favorite feature of freeCodeCamp?</p>
                <select name="features" id="features">
                    <option disabled selected value="select-an-option">Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open_source">Open source</option>
                </select>
            </div>
            <div class='checkbox-field'>
                <p>What would you like to see improved? (Check all that apply)</p>
                <div class='checkbox-label-pair'>
                    <input type="checkbox" value="front_end_projects" id='frontend'>
                    <label for="frontend">Front-end-Projects</label>
                </div>
                <div class='checkbox-label-pair'>
                    <input type="checkbox" value="back_end_projects" id='backend'>
                    <label for="backend">Back-end-Projects</label>
                </div>
                <div class='checkbox-label-pair'>
                    <input type="checkbox" value="data_visualization" id='data'>
                    <label for="data">Data Visualization</label>
                </div>
                <div class='checkbox-label-pair'>
                    <input type="checkbox" value="challenges" id='challenges'>
                    <label for="challenges">Challenges</label>
                </div>
                <div class='checkbox-label-pair'>
                    <input type="checkbox" value="open_source_community" id='opensource'>
                    <label for="opensource">Open Source Community</label>
                </div>
                <div class='checkbox-label-pair'>
                    <input type="checkbox" value="gitter_help_rooms" id='git'>
                    <label for="git">Gitter help rooms</label>
                </div>
                <div class='checkbox-label-pair'>
                    <input type="checkbox" value="videos" id='videos'>
                    <label for="videos">Videos</label>
                </div>
                <div class='checkbox-label-pair'>
                    <input type="checkbox" value="city_meetups" id='city'>
                    <label for="city">City Meetups</label>
                </div>
                <div class='checkbox-label-pair'>
                    <input type="checkbox" value="wiki" id='wiki'>
                    <label for="wiki">Wiki</label>
                </div>
                <div class='checkbox-label-pair'>
                    <input type="checkbox" value="forum" id='forum'>
                    <label for="forum">Forum</label>
                </div>
                <div class='checkbox-label-pair'>
                    <input type="checkbox" value="additional_courses" id='courses'>
                    <label for="courses">Additional Courses</label>
                </div>
            </div>
            <div class="textarea-label">
                <p>Any comments or suggestions</p>
                <textarea name="textarea-comments" id="comments" placeholder="Enter your comment here..."></textarea>
            </div>
            <button id="submit" type="submit">Submit</button>
        </form>
    </main>

    
</body>
</html>
